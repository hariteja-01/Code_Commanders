<!DOCTYPE html>
<html lang="en">
<head>
  <title>Air and Water Quality Indices in India</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Add your CSS style here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0F0F0;
      /* background-image: url(rtvbackground.jpg); */
    } 

    .container {
      width: 80%;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .chart {
      margin: 20px;
    }
  </style>
  <!-- Import Chart.js library from CDN -->
  <!-- <script src="chart.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Air and Water Quality Indices in India</h1>
    <!-- Create a canvas element for the air quality chart -->
    <div class="chart">
      <canvas id="airChart"></canvas>
    </div>
    <!-- Create a canvas element for the water quality chart -->
    <div class="chart">
      <canvas id="waterChart"></canvas>
    </div>
  </div>
  <script>
    // Get the canvas elements by id
    var airCtx = document.getElementById("airChart").getContext("2d");
    var waterCtx = document.getElementById("waterChart").getContext("2d");

    // Define the data for the air quality chart
    var airData = {
      labels: ["Delhi", "Mumbai", "Kolkata", "Chennai", "Hyderabad", "Bangalore"], // x-axis labels
      datasets: [{
        label: "AQI-US", // legend label
        data: [163, 146, 190, 87, 89, 70], // y-axis values
        backgroundColor: "rgba(255, 99, 132, 0.2)", // fill color
        borderColor: "rgba(255, 99, 132, 1)", // border color
        borderWidth: 1 // border width
      }]
    };

    // Define the options for the air quality chart
    var airOptions = {
      scales: {
        y: {
          beginAtZero: true // start y-axis at zero
        }
      },
      plugins: {
        title: {
          display: true, // show title
          text: "Air Quality Index (AQI-US) in Major Cities of India", // title text
          font: {
            size: 18 // title font size
          }
        }
      }
    };

    // Create a bar chart for the air quality data
    var airChart = new Chart(airCtx, {
      type: "bar",
      data: airData,
      options: airOptions
    });

    // Define the data for the water quality chart
    // var waterData = {
    //   labels: ["Delhi", "Mumbai", "Kolkata", "Chennai", "Hyderabad", "Bangalore"], // x-axis labels
    //   datasets: [{
    //     label: "Price per cubic meter (USD)", // legend label
    //     data: [0.12, 0.15, 0.11, 0.14, 0.13, 0.16], // y-axis values
    //     backgroundColor: "rgba(54, 162, 235, 0.2)", // fill color
    //     borderColor: "rgba(54, 162, 235, 1)", // border color
    //     borderWidth: 1 // border width
    //   }]
    // };
    var waterData = {
  labels: ["Delhi", "Mumbai", "Kolkata", "Chennai", "Hyderabad", "Bangalore"], // x-axis labels
  datasets: [{
    label: "Price per cubic meter (USD)", // legend label
    data: [0.12, 0.15, 0.11, 0.14, 0.13, 0.16], // y-axis values
    backgroundColor: "rgba(54, 162, 235, 0.2)", // fill color
    borderColor: "rgba(54, 162, 235, 1)", // border color
    borderWidth: 1 // border width
  }]
};
    // Define the options for the water quality chart
    var waterOptions = {
      scales: {
        y: {
          beginAtZero: true // start y-axis at zero
        }
      },
      plugins: {
        title: {
          display: true, // show title
          text: "Water Price in Major Cities of India", // title text
          font: {
            size: 24 // title font size
          }
        }
      }
    };

    // Create a line chart for the water quality data
    var waterChart = new Chart(waterCtx, {
      type: "line",
      data: waterData,
      options: waterOptions
    });
  </script>
</body>
</html>
